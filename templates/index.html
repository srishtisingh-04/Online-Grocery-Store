{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <!-- Categories Sidebar -->
        <div class="card">
            <div class="card-header">
                <h5>Categories</h5>
            </div>
            <div class="card-body">
                <div class="list-group" id="categories">
                    <a href="#" class="list-group-item list-group-item-action active" data-category="all">All Products</a>
                    <!-- Categories will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-9">
        <!-- Search Bar -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" id="viewCartBtn">
                    ðŸ›’ Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be loaded dynamically -->
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Products pagination">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be loaded dynamically -->
            </ul>
        </nav>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img id="productImage" src="" class="img-fluid rounded" alt="Product Image">
                    </div>
                    <div class="col-md-6">
                        <h4 id="productName"></h4>
                        <p class="text-muted" id="productDescription"></p>
                        <h5 class="text-success" id="productPrice"></h5>
                        <p><strong>Stock:</strong> <span id="productStock"></span></p>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1">
                        </div>
                        <button class="btn btn-success btn-lg" id="addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="cartItems">
                    <!-- Cart items will be loaded dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="row w-100">
                    <div class="col-md-6">
                        <h5>Total: â‚¹<span id="cartTotal">0.00</span></h5>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-success btn-lg" id="checkoutBtn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
let currentCategory = 'all';
let currentSearch = '';
let cart = [];

// Load categories
async function loadCategories() {
    try {
        const response = await fetch('/api/customer/categories');
        const data = await response.json();
        
        const categoriesContainer = document.getElementById('categories');
        categoriesContainer.innerHTML = '<a href="#" class="list-group-item list-group-item-action active" data-category="all">All Products</a>';
        
        data.categories.forEach(category => {
            const categoryElement = document.createElement('a');
            categoryElement.href = '#';
            categoryElement.className = 'list-group-item list-group-item-action';
            categoryElement.dataset.category = category.id;
            categoryElement.textContent = category.name;
            categoriesContainer.appendChild(categoryElement);
        });
        
        // Add click listeners
        document.querySelectorAll('[data-category]').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.list-group-item.active').classList.remove('active');
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                currentPage = 1;
                loadProducts();
            });
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

// Load products
async function loadProducts() {
    try {
        let url = `/api/customer/products?page=${currentPage}`;
        if (currentCategory !== 'all') {
            url += `&category_id=${currentCategory}`;
        }
        if (currentSearch) {
            url += `&search=${encodeURIComponent(currentSearch)}`;
        }
        
        console.log('Loading products from URL:', url);
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('API Response:', data);
        displayProducts(data.products);
        displayPagination(data);
    } catch (error) {
        console.error('Error loading products:', error);
    }
}

// Display products
function displayProducts(products) {
    console.log('Displaying products:', products);
    const productsGrid = document.getElementById('productsGrid');
    productsGrid.innerHTML = '';
    
    if (!products || products.length === 0) {
        productsGrid.innerHTML = '<div class="col-12"><p class="text-center text-muted">No products found.</p></div>';
        return;
    }
    
    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'col-md-4 mb-4';
        productCard.innerHTML = `
            <div class="card h-100">
                <img src="${product.image_url || '/static/images/placeholder.jpg'}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text text-muted">${product.description || ''}</p>
                    <div class="mt-auto">
                        <h6 class="text-success">â‚¹${product.price}</h6>
                        <p class="text-muted small">Stock: ${product.stock_quantity}</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="viewProduct(${product.id})">View Details</button>
                    </div>
                </div>
            </div>
        `;
        productsGrid.appendChild(productCard);
    });
}

// Display pagination
function displayPagination(data) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    for (let i = 1; i <= data.pages; i++) {
        const pageItem = document.createElement('li');
        pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
        pageItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
        pagination.appendChild(pageItem);
    }
    
    // Add click listeners
    document.querySelectorAll('[data-page]').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            currentPage = parseInt(e.target.dataset.page);
            loadProducts();
        });
    });
}

// View product details
async function viewProduct(productId) {
    try {
        const response = await fetch(`/api/customer/products/${productId}`);
        const data = await response.json();
        const product = data.product;
        
        document.getElementById('productModalTitle').textContent = product.name;
        document.getElementById('productImage').src = product.image_url || '/static/images/placeholder.jpg';
        document.getElementById('productName').textContent = product.name;
        document.getElementById('productDescription').textContent = product.description || '';
        document.getElementById('productPrice').textContent = `â‚¹${product.price}`;
        document.getElementById('productStock').textContent = product.stock_quantity;
        document.getElementById('quantity').max = product.stock_quantity;
        
        // Update add to cart button
        const addToCartBtn = document.getElementById('addToCartBtn');
        addToCartBtn.onclick = () => addToCart(product.id);
        
        new bootstrap.Modal(document.getElementById('productModal')).show();
    } catch (error) {
        console.error('Error loading product:', error);
        alert('Error loading product details');
    }
}

// Add to cart
async function addToCart(productId) {
    const quantity = parseInt(document.getElementById('quantity').value);
    
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to add items to cart');
            return;
        }
        
        const response = await fetch('/api/customer/cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                product_id: productId,
                quantity: quantity
            })
        });
        
        if (response.ok) {
            alert('Item added to cart successfully!');
            bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
            updateCartCount();
        } else {
            const error = await response.json();
            alert(error.error || 'Error adding item to cart');
        }
    } catch (error) {
        console.error('Error adding to cart:', error);
        alert('Error adding item to cart');
    }
}

// Update cart count
async function updateCartCount() {
    try {
        const token = localStorage.getItem('token');
        if (!token) return;
        
        const response = await fetch('/api/customer/cart', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            document.getElementById('cartCount').textContent = data.cart_items.length;
        }
    } catch (error) {
        console.error('Error updating cart count:', error);
    }
}

// Search functionality
document.getElementById('searchBtn').addEventListener('click', () => {
    currentSearch = document.getElementById('searchInput').value;
    currentPage = 1;
    loadProducts();
});

document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        currentSearch = e.target.value;
        currentPage = 1;
        loadProducts();
    }
});

// View cart
document.getElementById('viewCartBtn').addEventListener('click', () => {
    viewCart();
});

// View cart function
async function viewCart() {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to view cart');
            return;
        }
        
        const response = await fetch('/api/customer/cart', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            displayCartItems(data.cart_items);
            document.getElementById('cartTotal').textContent = data.total_amount.toFixed(2);
            new bootstrap.Modal(document.getElementById('cartModal')).show();
        } else {
            alert('Error loading cart');
        }
    } catch (error) {
        console.error('Error loading cart:', error);
        alert('Error loading cart');
    }
}

// Display cart items
function displayCartItems(cartItems) {
    const cartItemsContainer = document.getElementById('cartItems');
    cartItemsContainer.innerHTML = '';
    
    cartItems.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'row mb-3 p-3 border rounded';
        cartItem.innerHTML = `
            <div class="col-md-6">
                <h6>${item.product_name}</h6>
                <p class="text-muted">â‚¹${item.product_price}</p>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" value="${item.quantity}" min="1" max="${item.product.stock_quantity}" onchange="updateCartItem(${item.id}, this.value)">
            </div>
            <div class="col-md-2">
                <p class="fw-bold">â‚¹${item.total_price.toFixed(2)}</p>
            </div>
            <div class="col-md-1">
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Ã—</button>
            </div>
        `;
        cartItemsContainer.appendChild(cartItem);
    });
}

// Initialize page
document.addEventListener('DOMContentLoaded', () => {
    loadCategories();
    loadProducts();
    updateCartCount();
});
</script>
{% endblock %}
