{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>My Orders</h2>
        <div id="ordersList">
            <!-- Orders will be loaded dynamically -->
        </div>
    </div>
</div>

<script>
// Load user orders
async function loadOrders() {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to view orders');
            window.location.href = '/login';
            return;
        }
        
        const response = await fetch('/api/customer/orders', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            displayOrders(data.orders);
        } else {
            alert('Error loading orders');
        }
    } catch (error) {
        console.error('Error loading orders:', error);
        alert('Error loading orders');
    }
}

// Display orders
function displayOrders(orders) {
    const ordersList = document.getElementById('ordersList');
    
    if (orders.length === 0) {
        ordersList.innerHTML = '<div class="alert alert-info">No orders found.</div>';
        return;
    }
    
    ordersList.innerHTML = '';
    
    orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'card mb-3';
        orderCard.innerHTML = `
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Order #${order.id}</h5>
                <span class="badge bg-${getStatusColor(order.status)}">${order.status.toUpperCase()}</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Order Date:</strong> ${new Date(order.created_at).toLocaleDateString()}</p>
                        <p><strong>Total Amount:</strong> ₹${order.total_amount.toFixed(2)}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Shipping Address:</strong></p>
                        <p class="text-muted">${order.shipping_address}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Order Items:</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.order_items.map(item => `
                                    <tr>
                                        <td>${item.product_name}</td>
                                        <td>${item.quantity}</td>
                                        <td>₹${item.price.toFixed(2)}</td>
                                        <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        `;
        ordersList.appendChild(orderCard);
    });
}

// Get status color for badge
function getStatusColor(status) {
    const colors = {
        'pending': 'warning',
        'processing': 'info',
        'shipped': 'primary',
        'delivered': 'success',
        'cancelled': 'danger'
    };
    return colors[status] || 'secondary';
}

// Initialize page
document.addEventListener('DOMContentLoaded', () => {
    loadOrders();
});
</script>
{% endblock %}
